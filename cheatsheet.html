<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN""
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <link rel="icon" type="image/png" href="favicon.png" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <title>Cheatsheet</title>
        <script src="jquery/js/jquery-1.7.2.min.js"></script>
        <script>
            var jsonVim, jsonEmacs, jsonRest;
            function go() {
                addElems(jsonVim, 'vim');
                addElems(jsonEmacs, 'emacs');
                addElems(jsonRest, 'rest');
            }
        </script>
        <script src="jquery/js/jquery-ui-1.8.20.custom.min.js"></script>
        <script type="text/javascript" src="vim-commands.js"></script>
        <script type="text/javascript" src="emacs-commands.js"></script>
        <script type="text/javascript" src="rest-commands.js"></script>

        <script type="text/javascript" src="cheatsheet.js"></script>
        <link rel="stylesheet" href="jquery/css/custom-theme/jquery-ui-1.8.20.custom.css" type="text/css" media="screen" charset="utf-8" />
        <link rel="stylesheet" href="cheatsheet.css" type="text/css" charset="utf-8" />
        <!--
        <link rel="stylesheet" href="http://jqueryui.com/themes/base/jquery.ui.all.css">
        <link rel="stylesheet" href="http://jqueryui.com/demos/demos.css">
        -->

</head>
<body onload="go()">
    <div class="draggable buttons">
        <button id="expand_all">expand-all</button>
        <button id="collapse_all">collapse-all</button>
        <button id="goto_emacs">goto emacs</button>
        <button id="goto_vim">goto vim</button>
    </div>
    <div>
        <ul id="sortable" class="ui-sortable">

            <li id="acc0" class="acc ui-corner-all resizable draggable"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
                <div id="head0" class="head ui-widget-header ui-corner-all ui-button-text">vim:
                    <a href="http://vim.wikia.com/wiki/Best_Vim_Tips">http://vim.wikia.com/wiki/Best_Vim_Tips</a>
                    &nbsp;&nbsp;&nbsp;
                    <a href="http://rayninfo.co.uk/vimtips.html">http://rayninfo.co.uk/vimtips.html</a>
                </div>
                <div id="vim" class="effect ui-corner-all"/>
            </li>

            <li id="acc1" class="acc ui-corner-all resizable draggable"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
                <div id="head1" class="head ui-widget-header ui-corner-all">emacs:</div>
                <div id="emacs" class="effect ui-corner-all"/>
            </li>


            <li id="acc2" class="acc ui-corner-all resizable draggable"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
                <div id="head2" class="head ui-widget-header ui-corner-all">rest:</div>
                <div id="rest" class="effect ui-corner-all"/>
            </li>

        </ul>
    </div>
</body>
</html>

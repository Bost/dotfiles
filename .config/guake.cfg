[general]
compat-delete='delete-sequence'
display-n=0
display-tab-names=0
gtk-use-system-default-theme=true
hide-tabs-if-one-tab=false
history-size=1000
infinite-history=true
lazy-losefocus=true
load-guake-yml=true
max-tab-name-length=100
mouse-display=true
open-tab-cwd=true
prompt-on-quit=true
quick-open-command-line='gedit %(file_path)s'
restore-tabs-notify=true
restore-tabs-startup=true
save-tabs-when-changed=true
schema-version='3.10'
scroll-keystroke=true
search-engine=1
use-default-font=false
use-popup=true
use-scrollbar=true
use-trayicon=true
window-halignment=0
window-height=50
window-losefocus=true
window-refocus=false
window-tabbar=true
window-width=100

[keybindings/global]
show-hide='disabled'

[keybindings/local]
move-terminal-split-down='<Shift><Super>braceright'
move-terminal-split-left='<Super>bracketleft'
move-terminal-split-right='<Super>bracketright'
move-terminal-split-up='<Shift><Super>braceleft'
split-tab-horizontal='<Super>2'
split-tab-vertical='<Super>3'
switch-tab1='<Alt>1'
switch-tab2='<Alt>2'
switch-tab3='<Alt>3'
switch-tab4='<Alt>4'
switch-tab5='<Alt>5'
switch-tab6='<Alt>6'
switch-tab7='<Alt>7'
switch-tab8='<Alt>8'
switch-tab9='<Alt>9'

[style/background]
transparency=100

[style/font]
allow-bold=true
palette='#1B1B2B2B3434:#ECEC5f5f6767:#9999C7C79494:#FAFAC8C86363:#66669999CCCC:#C5C59494C5C5:#5F5FB3B3B3B3:#C0C0C5C5CECE:#656573737E7E:#ECEC5f5f6767:#9999C7C79494:#FAFAC8C86363:#66669999CCCC:#C5C59494C5C5:#5F5FB3B3B3B3:#D8D8DEDEE9E9:#C0C0C5C5CECE:#1B1B2B2B3434'
palette-name='Oceanic Next Dark'
style='Monospace 16'
